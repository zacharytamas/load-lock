<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>load-lock Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../load-lock.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;load-lock&gt;</code>:</p>

    <p><button id="lock-button">Lock</button></p>
    <p><button id="unlock-button">Unlock</button></p>

    <p>Try closing this tab/window while locked to see it in action.</p>

    <load-lock></load-lock>

    <script>
      var locker = document.querySelector('load-lock');

      document.querySelector('#lock-button').addEventListener('click', function() {
        locker.addLock();
      });

      document.querySelector('#unlock-button').addEventListener('click', function() {
        locker.removeLock();
      });

    </script>

  </body>
</html>
